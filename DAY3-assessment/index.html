<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>API Data Table with Range</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Posts Table (Filtered by ID Range)</h1>

    <div class="input-group">
      <label for="min">Min ID:
        <input type="number" id="min" value="1" />
      </label>
      <label for="max">Max ID:
        <input type="number" id="max" value="10" />
      </label>
      <button onclick="filterData()">Filter</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Body</th>
        </tr>
      </thead>
      <tbody id="data-body">
        <!-- Data will appear here -->
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
